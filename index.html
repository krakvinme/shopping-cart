<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>ShoppingCart</title>
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
		<link rel="shortcut icon" href="favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
		<link rel="manifest" href="favicon/site.webmanifest" />
		
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!--   Essential META Tags  -->
		<meta property="og:title" content="Happy">
		<meta property="og:description" content="Happy">
		<!-- <meta property="og:image" content="">
		<meta property="og:url" content=""> -->

	</head>
	<body>
		<!--LAYOUT-->
		<header class="page-header" id="page-header">
			<div class="container">
				<div class="page-header__wrap">
					<a href="#" class="logo">
						<span class="logo__icon">
							<img src="img/logo.svg" alt="">
						</span>
					</a>
					<span class="cart-counter" id="cart_counter" onclick="ShoppingPage.handleOpenShoppingPage();">0</span>
				</div>
			</div>
		</header>
		<main class="layout">
			<div class="container">
				<div class="page-wrap" >
					<div class="list" id="products">
						<!-- list for render -->
					</div>
					<div id="shopping" class="popup-shopping"></div>
					<div id="spinner" class="spinner"></div>
					<div id="error" class="error"></div>
				</div>
			</div>
		</main><!-- END LAYOUT-->
	</body>

	<!-- Constants and Utils -->
	<script src="js/constants/root.js"></script>
	<script src="js/utils/localStorageUtil.js"></script>
	<!-- Header -->
	<script src="js/components/Header.js"></script>
	<!-- Products -->
	<script src="js/components/Products.js"></script>
	<!-- Shopping -->
	<script src="js/components/Shopping.js"></script>
	<!-- Spinner -->
	<script src="js/components/Spinner.js"></script>
	<!-- Error -->
	<script src="js/components/Error.js"></script>

	<script src="index.js"></script>
</html>
